format_version: "8"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
app:
  envs:
  - BITRISE_PROJECT_PATH: Examples/NYTPhotoViewer.xcworkspace
  - BITRISE_SCHEME: Example
  - BITRISE_SCHEME2: Example-Swift
  - BITRISE_EXPORT_METHOD: development
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.17: {}
    - cache-pull@2.1.1: {}
    - certificate-and-profile-installer@1.10.1: {}
    - cocoapods-install@1.9.1: {}
    - xcode-test@2.4.1:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
    - xcode-test@2.4.1:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME2
    - xcode-archive@2.7.0:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - export_method: $BITRISE_EXPORT_METHOD
    - deploy-to-bitrise-io@1.9.2: {}
    - cache-push@2.2.1: {}
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - authenticate-with-github-oauth@0:
        inputs:
        - access_token: $GITHUB_PAT
        - username: $GITHUB_USERNAME
    - git-clone@4.0.17: {}
    - cache-pull@2.1.1: {}
    - certificate-and-profile-installer@1.10.1: {}
    - cocoapods-install@1.9.1: {}
    - xcode-test@2.4.1:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
    - xcode-test@2.4.1:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME2
    - deploy-to-bitrise-io@1.9.2: {}
    - cache-push@2.2.1: {}
